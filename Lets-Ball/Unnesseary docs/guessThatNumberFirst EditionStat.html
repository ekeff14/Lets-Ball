<script>
//First edition stats
document.addEventListener('DOMContentLoaded', function() {
    displayGameStats();
});

function displayGameStats() {
    const statsTable = document.getElementById('statsTable').getElementsByTagName('tbody')[0];

    // List of statistics keys you want to display
    const statsKeys = ['numberOfGuesses', 'timeSpent', 'firstAttemptWin'];

    statsKeys.forEach(key => {
        // Retrieve and parse the statistic value from localStorage
        const value = localStorage.getItem(key) ? JSON.parse(localStorage.getItem(key)) : 'N/A';

        // Create a new row and cells
        const row = statsTable.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);

        // Fill cells with data
        cell1.textContent = formatStatName(key);
        cell2.textContent = value;
    });
}

function formatStatName(key) {
    // A helper function to format the statistic key names for display
    switch(key) {
        case 'numberOfGuesses':
            return 'Number Of Guesses';
        case 'timeSpent':
            return 'Time Spent (seconds)';
        case 'firstAttemptWin':
            return 'First Attempt Win';
        default:
            return key;
    }
}

</script>
